<!DOCTYPE html>
<html lang="en">
<head>
    <img src="C:\Users\Elijah\Downloads\github.com_.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GitHub</div>
        <input type="text" placeholder="Search GitHub" class="search-bar">
        <nav class="nav-links">
            <a href="#">Pull Requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
            <div class="profile">Profile</div>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to GitHub</h1>
        <p>Where the world builds software</p>
        <div class="repositories">
            <h2>Your Repositories</h2>
            <div class="repo">
                <h3>repo-name</h3>
                <p>A brief description of the repository</p>
                <span class="language">JavaScript</span>
            </div>
            <div class="repo">
                <h3>another-repo</h3>
                <p>Another repository description</p>
                <span class="language">Python</span>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 GitHub, Inc.</p>
        <a href="#">Terms</a> | <a href="#">Privacy</a>
    </footer>
</body>
</html>
